# Dependencies
markdown:            redcarpet
highlighter:         pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               MyRightToCode
tagline:             ''
description:         "Here comes blog's description"
url:                 http://127.0.0.1:4000
baseurl:             /
paginate:            1

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Custom vars
version:             1.0.0
gems: ['jekyll-archives', 'jekyll-lunr-js-search']

jekyll-archives:
  enabled: 'month'
  layout: 'archive'
  permalinks: '/archives'
  year: '/:year/'
  month: '/:year/:month/'