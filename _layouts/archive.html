---
layout: default
---

<div class="page">
	<h1 class="page-title">Archive of posts</h1>

	<ul class="post-lists">
	{% for post in site.posts %}
	  <li class="post-item">
	    <span class="post-item-date">{{ post.date | date: "%b %-d, %Y" }}</span>
	    <a class="post-link" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
	  </li>
	{% endfor %}
	</ul>
</div>
